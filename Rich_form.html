<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Enhanced HTML Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Contact Information</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <br />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        <br />

        <label for="department">Department:</label>
        <select id="department" name="department">
          <option value="sales">Sales</option>
          <option value="support">Support</option>
          <option value="general">General</option>
        </select>
        <br />

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </fieldset>
      <fieldset>
        <legend>Contact Information 2</legend>

        <label for="name2">Name2:</label>
        <input type="text" id="name2" name="name2" />
        <br />

        <label for="email2">Email2:</label>
        <input type="email" id="email2" name="email2" />
        <br />

        <label for="message2">Message2:</label>
        <textarea id="message2" name="message2" rows="4" cols="50"></textarea>
        <br />

        <label for="department2">Department2:</label>
        <select id="department2" name="department2">
          <option value="sales">Sales</option>
          <option value="support">Support</option>
          <option value="general">General</option>
        </select>
        <br />

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </fieldset>
    </form>
  </body>
</html>
